<div class="container-fluid body">
  <form class="mx-3">
    <div class="form-group">
      <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-7">
          <div class="search">
            <i class="fa fa-search"></i>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              placeholder="Enter Github Username to search"
            />
            <button class="btn btn-primary" (click)="search()">Search</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="padding mx-3" *ngIf="user">
    <div class="col-md-6 card-main">
      <!-- Column -->
      <div class="card">
        <img
          class="card-img-top"
          src="https://i.imgur.com/K7A78We.jpg"
          alt="Card image cap"
        />
        <div class="card-body little-profile text-center">
          <div class="pro-img">
            <img src="{{ user.avatar_url }}" alt="user" />
          </div>
          <h3 class="m-b-0">{{ user.login }}</h3>
          <p>{{ user.email }}</p>
          <p>{{ user.bio }}</p>
          <a
            href="javascript:void(0)"
            class="
              m-t-10
              waves-effect waves-dark
              btn btn-primary btn-md btn-rounded
            "
            data-abc="true"
            >View Repos</a
          >
          <p>Member since: {{ user.join_date }}</p>
          <div class="row text-center m-t-20">
            <div class="col-lg-4 col-md-4 m-t-20">
              <h3 class="m-b-0 font-light">{{ user.followers }}</h3>
              <small>Followers</small>
            </div>
            <div class="col-lg-4 col-md-4 m-t-20">
              <h3 class="m-b-0 font-light">{{ user.following }}</h3>
              <small>Following</small>
            </div>
            <div class="col-lg-4 col-md-4 m-t-20">
              <h3 class="m-b-0 font-light">{{ user.public_repos }}</h3>
              <small>Public Repos</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-github-repository [repos]='repos'></app-github-repository>
