<div class="container-fluid my-4 w-50 mx-auto">
  <h2 class="position-sticky">Search User</h2>
  <div class="input-group w-100 mt-3">
    <input
      type="search"
      class="form-control rounded position-sticky"
      placeholder="Enter repository name"
      aria-label="Search"
      aria-describedby="search-addon"
      [(ngModel)]="username"
      name="username"
      (keyup)="searchUser()"
    />
  </div>
  <div class="row user mt-2" *ngIf="user">
    <div class="col image ms-2 mt-2 d-flex justify-content-center">
      <img
        src="{{ user.avatar_url }}"
        alt="user avatar"
        class="img-thumbnail p-0 mb-2"
        height="100px"
      />
    </div>
    <div
      class="
        col
        mt-2
        me-2
        d-flex
        justify-content-center
        align-items-center
        flex-column
      "
    >
      <h2 class="mt-3">{{ user.login }}</h2>
      <p class="email">{{ user.email }}</p>
      <div class="bio text-center mb-3">
        {{ user.bio }}
      </div>
      <div class="mb-3">Member since: {{ user.created_at | date }}</div>
      <div class="row details mt-3 text-center">
        <div class="col">
          <p>{{ user.followers }}</p>
          <br />
          Followers
        </div>
        <div class="col">
          <p>{{ user.following }}</p>
          <br />
          Following
        </div>
        <div class="col">
          <p>{{ user.public_repos }}</p>
          <br />
          Public Repos
        </div>
        <div class="text-center">
          <button class="btn btn-primary my-3"(click)='showRepos()'>{{ show ? "HIDE" : "VIEW" }} REPOS</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-github-repository *ngIf='show' [repos]="repos"></app-github-repository>
