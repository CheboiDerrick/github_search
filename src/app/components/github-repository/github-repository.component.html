<div class="list w-50 mx-auto" *ngFor='let repo of repos'>
  <hr class="mb-0">
  <div class="my-0">
      <a href="{{repo.html_url}}" target="_blank">
      {{repo.name | titlecase }}
      </a> <br>
      <p>
       <span class="font-italic text-secondary">Description:</span> {{repo.description}}
      </p>
  </div>
  <hr class="mt-0">
</div>
